<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Texas Hold'em Poker</title>
  <style>
    body {
      background: #0b3d0b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 20px 0;
    }

    /* Poker Table */
    .table {
      margin: 40px auto;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #006400 40%, #004d00 100%);
      position: relative;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    /* Player seats around the table */
    .seat {
      position: absolute;
      width: 120px;
      text-align: center;
    }

    .seat .chips {
      margin-top: 5px;
      font-size: 14px;
    }

    .seat .cards {
      margin-top: 5px;
      font-size: 28px;
    }

    /* Position seats in a circle */
    .seat1 { top: -20px; left: 50%; transform: translateX(-50%); }
    .seat2 { top: 100px; right: -40px; }
    .seat3 { bottom: 200px; right: -40px; }
    .seat4 { bottom: -20px; left: 50%; transform: translateX(-50%); }
    .seat5 { bottom: 200px; left: -40px; }
    .seat6 { top: 100px; left: -40px; }

    /* Community cards */
    .community {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 10px;
      font-size: 40px;
    }

    .chips-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      color: gold;
    }
  </style>
</head>
